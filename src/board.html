<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="./music.css">
  <link rel="stylesheet" href="./board.css">

</head>

<body>
  <div class="mobile_wrap">
    <div class="menu_wrap">
      <a href="./collection.html">
        <div class="collection_icon">collection</div>
      </a>
      <a href="./index.html">
        <div class="menu_icon"></div>
      </a>
    </div>
  </div>
  <div class="header">
    <div class="music">
      <div class="music_title">
        <!-- <marquee align="left" width="300" style="text-align: center;">
          music title
        </marquee> -->
      </div>
      <div class="music_op_wrap">
        <div></div>
        <div class="music_pre"></div>
        <div class="music_play"></div>
        <div class="music_next"></div>
        <div class="music_reload"></div>

        <!-- <div class="music_list"></div> -->
      </div>
    </div>
    <div class="ul_wrap">
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li class="clicked"><a href="./board.html">Kanban Board</a></li>
        <li><a href="./collection.html">collection</a></li>
      </ul>
    </div>
  </div>
  <div class="card_wrap">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-12">
          <div class="task_wrap task_wrap1">
            <div class="task_card_title">To Do</div>
            <div class="task_card_wrap">
              <div class="task_list_wrap">
                <div class="task_list" draggable="true">
                  <div class="task_list_delete"></div>
                  <div class="task_list_details">
                    <div>name: <input id="text" type="text" name="text"></div>
                    <div>date: <input id="date" type="date" name="date"></div>
                    <div>time: <input id="time_h" type="number" name="time_h">h <input id="time_m" type="number"
                        name="time_m">m</div>
                  </div>
                  <div class="task_list_done"></div>
                </div>
                <div class="task_list" draggable="true">
                  <div class="task_list_delete"></div>
                  <div class="task_list_details">
                    <div>Music theory knowledge</div>
                    <div>DUE DAY: 28 May 2022</div>
                    <div>Estimated time: 168 hours</div>
                  </div>
                  <div class="task_list_done task_list_edit"></div>
                </div>
              </div>
              <div class="task_add_wrap">
                <img src="./assets/icons/task_add.png" alt="">
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-12">
          <div class="task_wrap task_wrap2">
            <div class="task_card_title">In Progress</div>
            <div class="task_card_wrap">
              <div class="task_list_wrap">
                <div class="task_list" draggable="true">
                  <div class="task_list_delete"></div>
                  <div class="task_list_details">
                    <div>name: <input id="text" type="text" name="text"></div>
                    <div>date: <input id="date" type="date" name="date"></div>
                    <div>time: <input id="time_h" type="number" name="time_h">h
                      <input id="time_m" type="number" name="time_m">m
                    </div>
                  </div>
                  <div class="task_list_done"></div>
                </div>

              </div>
              <div class="task_add_wrap">
                <img src="./assets/icons/task_add.png" alt="">
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-12">
          <div class="task_wrap task_wrap3">
            <div class="task_card_title">Done</div>
            <div class="task_card_wrap">
              <div class="task_list_wrap">
                <div class="task_list" draggable="true">
                  <div class="task_list_delete"></div>
                  <div class="task_list_details">
                    <div>name: <input id="text" type="text" name="text"></div>
                    <div>date: <input id="date" type="date" name="date"></div>
                    <div>time: <input id="time_h" type="number" name="time_h">h
                      <input id="time_m" type="number" name="time_m">m
                    </div>
                  </div>
                  <div class="task_list_done"></div>
                </div>

              </div>
              <div class="task_add_wrap">
                <img src="./assets/icons/task_add.png" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="clock_wrap">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-12">
          <div class="clock">
            <div class="clock_time">
              25:00
            </div>
            <div class="clock_op_wrap">
              <div></div>
              <div></div>
              <div class="clock_start"></div>
              <div></div>
              <div></div>
            </div>
          </div>
        </div>
        <div class=" col-lg-6 col-12">
          <div class="note_wrap">
            <div class="note_input">
              Notes:
              <textarea></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <audio class="music_source" src="./assets/songs/Dancing With Our Hands Tied.m4a"></audio>

  <script src="./assets/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="./music.js"></script>
  <script src="./board.js"></script>
</body>

</html>
