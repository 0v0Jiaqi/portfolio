<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="./music.css">
  <link rel="stylesheet" href="./collection.css">
</head>

<body>
  <div class="mobile_wrap">
    <div class="menu_wrap">
      <a href="./board.html">
        <div class="collection_icon">board</div>
      </a>
      <a href="./index.html">
        <div class="menu_icon"></div>
      </a>
    </div>
  </div>
  <div class="header">
    <div class="music">
      <div class="music_title">
        <!-- <marquee align="left" width="300" style="text-align: center;">
          music title
        </marquee> -->
      </div>
      <div class="music_op_wrap">
        <div></div>
        <div class="music_pre"></div>
        <div class="music_play"></div>
        <div class="music_next"></div>
        <div class="music_reload"></div>

        <!-- <div class="music_list"></div> -->
      </div>
    </div>
    <div class="ul_wrap">
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./board.html">Kanban Board</a></li>
        <li class="clicked"><a href="./collection.html">collection</a></li>
      </ul>
    </div>
  </div>
  <audio class="music_source" src="./assets/songs/Dancing With Our Hands Tied.m4a"></audio>

  <div class="collection_wrap">
    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-12">
          <div class="category_wrap">
            <div class="category_header">Category</div>
            <li class="copy" index="-1"><input type="text"></li>
            <ul class="category_list">
              <li class="clicked copy2" index="0"> default</li>
            </ul>
            <div class="category_add">
              <img src="./assets/icons/category_add.png" alt="" id="category_add">
            </div>
          </div>
        </div>
        <div class="col-lg-8 col-12">
          <div class="collection_list_wrap">
            <div class="collection_list copy3">
              <div class="collection_list_index" style="display: none;">-1</div>
              <div class="collection_list_content"><a href="">collection_list_content</a></div>
              <div><img src="./assets/icons/collection_setting.png" alt="" id="collection_list_setting"></div>
              <div><img src="./assets/icons/collection_delete.png" alt="" id="collection_list_delete"></div>
            </div>
          </div>
          <div class="collection_list_add">
            <img src="./assets/icons/collection_add.png" alt="" id="collection_list_add">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="collection_add_wrap" style="display: none;">
    <div class="container">
      <div class="row">
        <div class="col-11 col-lg-10">
          <div class="back"><img src="./assets/icons/collection_back2.png" alt="back" id="back"></div>
          <div class="collection_input_wrap">
            <div>
              <label for="title">Title</label>
              <input type="text" name="title" id="input_title">
            </div>
            <div>
              <label for="category">Category</label>
              <input type="text" name="category" disabled="true" value="test" id="input_category">
            </div>
            <div>
              <label for="url">URL</label>
              <input type="text" name="url" id="input_url">
            </div>
            <div class="notes_wrap">
              <label for="notes">Notes</label>
              <textarea name="notes" id="input_notes"></textarea>
            </div>
          </div>
          <div class="collection_save_wrap">
            <div class="collection_save">
              <img src="./assets/icons/collection_save.png" alt="">
              Save
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="./assets/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="./music.js"></script>
  <script src="./collection.js"></script>
</body>

</html>
